<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" height="100vh">

	<div id="weather" class="weather text-white">
		Your Weather Template
	</div>

	<div id="quote" class="quote text-white">
		The Quote
	</div>

	<div class="todo">
		<div id="todo-error"></div>

		<form id="show-todos" onsubmit="app.controllers.todoController.addTodo(event)">
			<div id="todos"></div>
			<div class="input-group">
				<input type="text" class="form-control" id="description" placeholder="New Todo">
				<div class="input-group-append">
					<button class="btn btn-success" type="submit">Add</button>
				</div>
			</div>
		</form>
	</div>

	<br>
	<div>
		<button class="btn btn-light todo-button" onclick="app.controllers.todoController.showTodos()">Todo</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
